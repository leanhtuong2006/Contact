<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lê Anh Tường</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #1e293b, #475569);
        }
        header {
            background-color: #3b82f6;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            padding: 40px 20px;
            text-align: center;
            color: #e5e7eb;
        }
        .container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .container a {
            display: inline-block;
            margin: 10px 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #3b82f6;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .container a:hover {
            background-color: #2563eb;
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            color: #cbd5e1;
            font-size: 14px;
            margin-top: 20px;
        }
        #qrcode {
            margin-top: 20px;
        }

        /* Thiết kế cho nút Play/Pause */
        #playPauseButton {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #3b82f6;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Hiệu ứng hover khi nhấn */
        #playPauseButton:hover {
            background-color: #2563eb;
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        /* Viền nhịp nhạc */
        .pulse-border {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: pulse-animation 1s infinite ease-in-out;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        /* Animation nhịp nhạc */
        @keyframes pulse-animation {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
        }

    </style>
</head>
<body>
    <header>
        Home
    </header>
    <div class="container">
        <p>Developer: @leanhtuong</p>
        <a href="https://youtube.com/@modlite?si=x4141pyAqyIa0FQ7" target="_blank">YouTube</a>
        <a href="https://zalo.me/0334272293" target="_blank">Zalo</a>
        <a href="https://www.tiktok.com/@emtrai.khatvong?_t=ZS-8t29ApZOVMX&_r=1" target="_blank">TikTok</a>
        <a href="tel:0334272293">Hotline</a>
        <a href="bank.html" target="_blank">Bank</a>

        <!-- Nút Play/Pause để phát/tắt nhạc -->
        <button id="playPauseButton">▶ Nhạc</button>
    </div>
    <footer>
        © Lê Anh Tường 2006.
    </footer>

    <!-- Thẻ audio -->
    <audio id="myAudio">
        <source src="ngaytraitimkhoc.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Lấy nút và âm thanh
        const playPauseButton = document.getElementById("playPauseButton");
        const audio = document.getElementById("myAudio");

        // Tạo đối tượng viền nhịp nhạc
        let pulseBorder = null;

        // Xử lý sự kiện nhấn nút
        playPauseButton.addEventListener("click", function() {
            if (audio.paused) {
                audio.play(); // Phát nhạc
                playPauseButton.innerText = "⏸ Dừng nhạc"; // Đổi thành dấu "pause" khi nhạc đang phát
                
                // Thêm viền nhịp nhạc
                pulseBorder = document.createElement("div");
                pulseBorder.classList.add("pulse-border");
                playPauseButton.appendChild(pulseBorder);
            } else {
                audio.pause(); // Dừng nhạc
                playPauseButton.innerText = "▶ Phát nhạc"; // Đổi thành dấu "play" khi nhạc dừng
                
                // Xóa viền nhịp nhạc
                if (pulseBorder) {
                    pulseBorder.remove();
                }
            }
        });
    </script>
</body>
</html>
