<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lê Anh Tường</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #1e293b, #475569);
        }
        header {
            background-color: #3b82f6;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            padding: 40px 20px;
            text-align: center;
            color: #e5e7eb;
        }
        .container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .container a {
            display: inline-block;
            margin: 10px 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #3b82f6;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .container a:hover {
            background-color: #2563eb;
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            color: #cbd5e1;
            font-size: 14px;
            margin-top: 20px;
        }

        /* Thiết kế cho nút Play/Pause */
        #playPauseButton {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #3b82f6;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #playPauseButton:hover {
            background-color: #2563eb;
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        /* Đảm bảo video YouTube nhúng vừa màn hình */
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

    </style>
</head>
<body>
    <header>
        Home
    </header>
    <div class="container">
        <p>Developer: @leanhtuong</p>
        <a href="https://youtube.com/@modlite?si=x4141pyAqyIa0FQ7" target="_blank">YouTube</a>
        <a href="https://zalo.me/0334272293" target="_blank">Zalo</a>
        <a href="https://www.tiktok.com/@emtrai.khatvong?_t=ZS-8t29ApZOVMX&_r=1" target="_blank">TikTok</a>
        <a href="tel:0334272293">Hotline</a>
        <a href="bank.html" target="_blank">Bank</a>

        <!-- Nút Play/Pause để phát/tắt nhạc -->
        <button id="playPauseButton">▶ Phát nhạc</button>
    </div>
    <footer>
        © Lê Anh Tường 2006.
    </footer>

    <!-- Nhúng video YouTube -->
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/STuTSBX_aFA?list=PL_0bRnsjL1PayLg9OV_1Ibz1AajMovFO_&autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        // Lấy nút và video
        const playPauseButton = document.getElementById("playPauseButton");
        const iframe = document.querySelector("iframe");

        // Xử lý sự kiện nhấn nút
        playPauseButton.addEventListener("click", function() {
            const iframeSrc = iframe.src;

            // Kiểm tra xem video có đang phát hay không
            if (iframeSrc.includes("autoplay=1")) {
                // Tạm dừng video bằng cách tắt autoplay
                iframe.src = iframeSrc.replace("autoplay=1", "autoplay=0");
                playPauseButton.innerText = "▶ Phát nhạc";
            } else {
                // Phát video bằng cách bật autoplay
                iframe.src = iframeSrc.replace("autoplay=0", "autoplay=1");
                playPauseButton.innerText = "⏸ Dừng nhạc";
            }
        });
    </script>
</body>
</html>
