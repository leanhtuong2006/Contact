<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lê Anh Tường</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #1e293b, #475569);
        }
        header {
            background-color: #3b82f6;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            padding: 40px 20px;
            text-align: center;
            color: #e5e7eb;
        }
        .container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .container a {
            display: inline-block;
            margin: 10px 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #3b82f6;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .container a:hover {
            background-color: #2563eb;
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            color: #cbd5e1;
            font-size: 14px;
            margin-top: 20px;
        }

        /* Thiết kế cho nút Play/Pause */
        #playPauseButton {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #3b82f6;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #playPauseButton:hover {
            background-color: #2563eb;
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        /* Hiệu ứng đèn chạy quanh viền khi nhạc phát */
        .playing {
            animation: light-glow 1.5s linear infinite;
        }

        @keyframes light-glow {
            0% {
                box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            }
            25% {
                box-shadow: 0 0 15px #ff8c00, 0 0 30px #ff8c00, 0 0 40px #ff8c00, 0 0 50px #ff8c00;
            }
            50% {
                box-shadow: 0 0 20px #ffff00, 0 0 40px #ffff00, 0 0 60px #ffff00, 0 0 70px #ffff00;
            }
            75% {
                box-shadow: 0 0 25px #00ff00, 0 0 50px #00ff00, 0 0 70px #00ff00, 0 0 80px #00ff00;
            }
            100% {
                box-shadow: 0 0 30px #0000ff, 0 0 60px #0000ff, 0 0 90px #0000ff, 0 0 100px #0000ff;
            }
        }
    </style>
</head>
<body>
    <header>
        Home
    </header>
    <div class="container">
        <p>Developer: @leanhtuong</p>
        <a href="https://youtube.com/@modlite?si=x4141pyAqyIa0FQ7" target="_blank">YouTube</a>
        <a href="https://zalo.me/0334272293" target="_blank">Zalo</a>
        <a href="https://www.tiktok.com/@emtrai.khatvong?_t=ZS-8t29ApZOVMX&_r=1" target="_blank">TikTok</a>
        <a href="tel:0334272293">Hotline</a>
        <a href="bank.html" target="_blank">Bank</a>

        <!-- Nút Play/Pause để phát/tắt nhạc -->
        <button id="playPauseButton">▶ Phát nhạc</button>
    </div>
    <footer>
        © Lê Anh Tường 2006.
    </footer>

    <!-- Thẻ audio -->
    <audio id="myAudio">
        <source src="ngaytraitimkhoc.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Lấy nút và âm thanh
        const playPauseButton = document.getElementById("playPauseButton");
        const audio = document.getElementById("myAudio");

        // Xử lý sự kiện nhấn nút
        playPauseButton.addEventListener("click", function() {
            if (audio.paused) {
                audio.play(); // Phát nhạc
                playPauseButton.innerText = "⏸ Dừng nhạc"; // Đổi thành dấu "pause" khi nhạc đang phát
                playPauseButton.classList.add("playing"); // Thêm lớp hiệu ứng khi nhạc phát
            } else {
                audio.pause(); // Dừng nhạc
                playPauseButton.innerText = "▶ Phát nhạc"; // Đổi thành dấu "play" khi nhạc dừng
                playPauseButton.classList.remove("playing"); // Xóa lớp hiệu ứng khi nhạc dừng
            }
        });
    </script>
</body>
</html>
