<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lê Anh Tường</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #1e293b, #475569);
        }
        header {
            background-color: #3b82f6;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            padding: 40px 20px;
            text-align: center;
            color: #e5e7eb;
        }
        .container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .container a {
            display: inline-block;
            margin: 10px 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #3b82f6;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .container a:hover {
            background-color: #2563eb;
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            color: #cbd5e1;
            font-size: 14px;
            margin-top: 20px;
        }

        /* Thiết kế cho nút Play/Pause */
        #playPauseButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6b81; /* Màu của nút */
            color: white;
            font-size: 30px;
            padding: 15px 30px;
            border-radius: 50%;
            box-shadow: 0 5px 20px rgba(255, 105, 135, 0.5);
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        #playPauseButton:hover {
            background-color: #ff3f5f;
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 8px 30px rgba(255, 105, 135, 0.6);
        }
        #playPauseButton:active {
            transform: translateX(-50%) translateY(2px);
            box-shadow: 0 4px 15px rgba(255, 105, 135, 0.4);
        }

    </style>
</head>
<body>
    <header>
        Home
    </header>
    <div class="container">
        <p>Developer: @leanhtuong</p>
        <a href="https://youtube.com/@modlite?si=x4141pyAqyIa0FQ7" target="_blank">YouTube</a>
        <a href="https://zalo.me/0334272293" target="_blank">Zalo</a>
        <a href="https://www.tiktok.com/@emtrai.khatvong?_t=ZS-8t29ApZOVMX&_r=1" target="_blank">TikTok</a>
        <a href="tel:0334272293">Hotline</a>
        <a href="bank.html" target="_blank">Bank</a>
    </div>
    <footer>
        © Lê Anh Tường 2006.
    </footer>

    <!-- Nút Play/Pause để phát/tắt nhạc -->
    <button id="playPauseButton">▶</button>

    <!-- Thẻ audio -->
    <audio id="myAudio">
        <source src="ngaytraitimkhoc.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Lấy nút và âm thanh
        const playPauseButton = document.getElementById("playPauseButton");
        const audio = document.getElementById("myAudio");

        // Xử lý sự kiện nhấn nút
        playPauseButton.addEventListener("click", function() {
            if (audio.paused) {
                audio.play(); // Phát nhạc
                playPauseButton.innerText = "⏸"; // Đổi thành dấu "pause" khi nhạc đang phát
            } else {
                audio.pause(); // Dừng nhạc
                playPauseButton.innerText = "▶"; // Đổi thành dấu "play" khi nhạc dừng
            }
        });
    </script>
</body>
</html>
